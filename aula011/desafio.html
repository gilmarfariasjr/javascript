<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Você é Brasileiro?</h1>
    O País em que nasceu: <input type="text" name="nacionalidade" id="nacionalidade" />
    <input type="button" value="verificar" onclick="executar()" />
    <div id="res"></div>
    <script>
      function executar() {
        var naci = document.getElementById("nacionalidade");
        var res = document.getElementById("res");
        var nac = naci.value;
        res.innerHTML = `<p>Seu país de origem é <strong>${nac}</strong></p>`;
        if (nac == "Brasil") {
          res.innerHTML += `<p>Você é Brasileiro`;
        } else {
          res.innerHTML += `<p>Você é Estrangeiro`;
        }
      }
    </script>
  </body>
</html>
