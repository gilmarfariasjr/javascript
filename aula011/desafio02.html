<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <h1>Time do Coração</h1>
    Para Qual Time você torçe: <input type="text" name="time" id="time">
    <input type="button" value="Confirmar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var ti = document.getElementById('time');
            var res = document.getElementById('res');
            tim = ti.value

            if(tim=="Flamengo"){
            res.innerHTML=`<p>Você é <strong>Mengão</strong> Parabéns!</p>`
            }
            else{
                res.innerHTML=`<p>Você e <strong>MODINHA</strong></p>`
            }
        }
    </script>
</body>
</html>
